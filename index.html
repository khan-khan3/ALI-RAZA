<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cartoon Test</title>
</head>
<body style="display:flex;justify-content:center;align-items:center;height:100vh;background:#f1f3f5;">
  <svg viewBox="0 0 520 260" xmlns="http://www.w3.org/2000/svg" width="320">
    <defs>
      <linearGradient id="gShield" x1="0" x2="1">
        <stop offset="0" stop-color="#2b8cf6"/>
        <stop offset="1" stop-color="#1767e6"/>
      </linearGradient>
      <linearGradient id="gKey" x1="0" x2="1">
        <stop offset="0" stop-color="#ffd59e"/>
        <stop offset="1" stop-color="#f3b249"/>
      </linearGradient>
    </defs>

    <!-- Left character with laptop -->
    <g transform="translate(10,120)">
      <rect x="8" y="40" width="110" height="16" rx="8" fill="#dbeffd"/>
      <rect x="26" y="6" width="70" height="36" rx="8" fill="#ffb74d"/>
      <circle cx="61" cy="-4" r="14" fill="#8b5a34"/>
      <g transform="translate(6,22)">
        <rect x="0" y="0" width="96" height="56" rx="6" fill="#0f1720" opacity="0.06"/>
        <rect x="6" y="6" width="84" height="34" rx="4" fill="#e6f6ff"/>
      </g>
    </g>

    <!-- Shield center -->
    <g transform="translate(190,8)">
      <path d="M90 2 L150 23 V68 C150 115 90 145 90 145 C90 145 30 115 30 68 V23 Z" fill="url(#gShield)"/>
      <circle cx="90" cy="70" r="18" fill="#062244"/>
    </g>

    <!-- Key -->
    <g transform="translate(320,112)">
      <circle cx="40" cy="24" r="24" fill="url(#gKey)"/>
      <rect x="40" y="18" width="120" height="22" rx="10" fill="url(#gKey)"/>
    </g>

    <!-- Right character with phone -->
    <g transform="translate(360,140)">
      <rect x="6" y="-14" width="48" height="28" rx="8" fill="#bde6ff"/>
      <circle cx="30" cy="-30" r="12" fill="#ff6b81"/>
      <rect x="38" y="-6" width="12" height="20" rx="3" fill="#0f1720"/>
    </g>
  </svg>
</body>
</html>
